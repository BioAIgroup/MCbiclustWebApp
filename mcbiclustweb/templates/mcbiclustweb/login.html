{% extends 'mcbiclustweb/base.html' %}

{% block content %}

<body class="text-center page-login">
    <div class="container" >
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <h1 class="h-3 my-5  font-weight-normal">MCbiclust Web App</h1>
        <br><br><br>
        <form class="form-login" action="{% url 'mcbiclustweb:login' %}" method="post">
            {% csrf_token %}
            <h3 class="h-3 mb-3 font-weight-normal">Login</h3>
            <label for="id_username" class="sr-only">Username</label>
            <input id="id_username" class="form-control" name="username" autofocus="" maxlength="150" required="" placeholder="Username" type="text">
            <label for="id_password" class="sr-only">Password</label>
            <input id="id_password" class="form-control" name="password" required="" placeholder="Password" type="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        <a href="{% url 'mcbiclustweb:register' %}">Register a new account</a>
    </div>
</body>

{% endblock %}
