{% extends 'mcbiclustweb/base.html' %}

{% block content %}

<body class="text-center page-login">
    <div class="container" >
        <h1 class="h-3 my-5  font-weight-normal">MCbiclust Web App</h1>
        <br><br><br>
        <form class="form-login" action="{% url 'mcbiclustweb:login' %}" method="get">
            {% csrf_token %}
            <h3 class="h-3 mb-3 font-weight-normal">You have logged out.</h3>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Click here to login again.</button>
        </form>
    </div>
</body>

{% endblock %}
