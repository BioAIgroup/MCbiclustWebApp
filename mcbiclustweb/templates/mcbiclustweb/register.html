{% extends 'mcbiclustweb/base.html' %}

{% block content %}

<body class="text-center page-login">
    <div class="container" >
        <h1 class="h-3 my-5  font-weight-normal">MCbiclust Web App</h1>
        <br><br><br>
        <form class="form-login" action="{% url 'mcbiclustweb:register' %}" method="post">
            {% csrf_token %}
            <h3 class="h-3 mb-3 font-weight-normal">Register</h3>
            <label for="id_email" class="sr-only">Email Address</label>
            <input id="id_email" class="form-control" name="email" autofocus="" maxlength="254" required="" placeholder="Email Address" type="text">
            <label for="id_username" class="sr-only">Username</label>
            <input id="id_username" class="form-control" name="username" autofocus="" maxlength="150" required="" placeholder="Username" type="text">
            <label for="id_password" class="sr-only">Password</label>
            <input id="id_password" class="form-control" name="password" maxlength="128" required="" placeholder="Password" type="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
        <a href="{% url 'mcbiclustweb:login' %}">Have an account?</a>
    </div>
</body>

{% endblock %}
